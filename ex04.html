<body>
    <!--
    function abc(메개변수){
    
    }
    for(초기값, 조건값(최종값), 증가/감소){
    }

    abc(인수 argument); // 호출

    1부터 5까지 더한 값을 사용합니다
    1. 함수를 1개 이상 사용합니다.
    2. for 문을 사용합니다.
    3. 후위증가값을 사용합니다.
    4. 축약형 증가식 사용합니다.
    5. HTML 문서내에 '1부터 5까지 더하면 ** 입니다' (리터럴 `` 표시시)
    -->
    <script>
    function sum() {
      let total = 0;
      for (let i = 1; i <= 5; i++) {
        total += i;
      }
      document.write(`1부터 5까지 더하면 ${total} 입니다`);
    }

    sum();
    </script>
</body>
